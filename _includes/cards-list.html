<div class="am-card-container">
    {% for card in page.cards %}
      <div class="am-card">
        <a href="{{ card.url }}" target="_blank">
          <div class="am-cardimg"><img src="{{ card.image }}" alt="{{ card.title }}"></div>
          
          <h3>{{ card.title }}</h3>
          <p>{{ card.description }}</p>
        </a>
      </div>
    {% endfor %}
</div>
